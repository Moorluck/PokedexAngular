<app-search-bar (nextPageEvent)="changePage($event)"></app-search-bar>
<div class="list">
    <div *ngFor="let pokemon of pokemons" class="card">
        <img [src]="pokemon.sprites.front_default" alt="A pokemon">
        <div>
            <h1>{{pokemon.name}}</h1>
            <p *ngFor="let type of pokemon.types">{{type.type.name}}</p>
        </div>
    </div>
</div>
